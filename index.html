<!DOCTYPE html>
<html>
<head>
<title>What's the Weather like, my Friend?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="weather.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script type="text/javascript" src="weather.js"></script>
</head>

<body>

<div class="searchbar">
	<div class="searchformwrap">
		<form class="searchform" id="search">
			<div class="searchinputwrap">
				<input class="searchinput" id="input" placeholder="Type in your location...">
			</div>
			<input class="searchsubmit" id="submit" type="submit" value="&#10143;" onclick="updateByCity(document.getElementById('input').value); return false;">
		</form>
	</div>
</div>
<br>
<div class="change">
	<button class="button" onclick="updateByCity(document.getElementById('input').value); return false;">Celsius</button>
	<button class="button" onclick="updateByCityF(document.getElementById('input').value); return false;">Farenheit</button>
</div>

<div class="degree">

</div>

<br><br>

<div class="weather">
	<div class="main section">
		<div class="icon">
        	<img id="icon" src="WeatherIcons/500.png" height="250px">
    	</div>
    	<div class="temperature"><span id="temperature">0</span> &deg;C</div>
    	<div class="location"><span id="location">Unknown</span></div>
    	<div class="humidity">Humidity: <span id="humidity">0</span>%</div>
    	<div class="wind">Wind: <span id="wind">0</span> kph <span id="direction">W</span></div>
	</div>
</div>
</body>
</html>
